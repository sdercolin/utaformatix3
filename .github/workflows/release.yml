on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version Number"
        default: "0.0.0.0"
        required: true
        type: string
      create-release:
        type: boolean
        description: "Create Release"

jobs:
  release:
    runs-on: ${{ matrix.os.runs-on }}

    strategy:
      matrix:
        os: 
          - runs-on: windows-latest
            arch: win-x64
          - runs-on: macos-latest
            arch: osx-x64
          - runs-on: ubuntu-latest
            arch: linux-x64
          - runs-on: macos-latest
            arch: osx-arm64
          - runs-on: ubuntu-latest
            arch: linux-arm64

    steps:
      - uses: actions/checkout@v2.3.1
        with:
          ref: master

      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build master branch
        run: ./gradlew build

      - name: Check out develop branch
        uses: actions/checkout@v2.3.1
        with:
          ref: develop
          path: beta
          clean: false

      - name: Build develop branch
        run: |
          cd beta
          ./gradlew build
          mkdir ../build/distributions/beta
          cp -r build/distributions/* ../build/distributions/beta

      - name: Build Harmoloid
        run: |
          git clone https://github.com/sdercolin/harmoloid2
          cd harmoloid2
          ./gradlew build
          mkdir ../build/distributions/harm
          cp -r build/distributions/* ../build/distributions/harm

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: "./build/distributions"

      - name: Run electron-package
        run: |
          npm i electron-packager -g
          cp ./package.json ./build/distributions/package.json
          cp ./main.js ./build/distributions/main.js
          npm run package

      - name: compress package
        run: 7z a utaformatix-${{ matrix.os.arch }}.zip ./utaformatix-electron/*

      - name: Upload package
        uses: actions/upload-artifact@v1.0.0
        with:
          name: utaformatix-${{ matrix.os.arch }}.zip
          path: utaformatix-${{ matrix.os.arch }}.zip

      - name: Create release 
        if: ${{ inputs.create-release }}
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ inputs.version }}
          files: |
            utaformatix-${{ matrix.os.arch }}.zip
